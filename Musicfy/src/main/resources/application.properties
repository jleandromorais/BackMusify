# Nome da aplicação
spring.application.name=Musicfy

# PostgreSQL Config (versão atualizada)
spring.datasource.url=jdbc:postgresql://localhost:5432/estudo?currentSchema=musicfy
spring.datasource.username=postgres
spring.datasource.password=geografia

# HikariCP Pool (configurações otimizadas)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=5000
spring.datasource.hikari.pool-name=MusicfyHikariCP

# JPA/Hibernate (configurações atualizadas)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Logging (configuração mais segura)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.engine.jdbc.connections.internal=WARN